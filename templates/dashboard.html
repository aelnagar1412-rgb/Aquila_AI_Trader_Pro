<h2>Aquila Dashboard</h2>

<form method="post">

  <label>
    <input type="checkbox" name="enabled" {% if enabled %}checked{% endif %}>
    Bot Enabled
  </label>

  <br><br>

  <label>Pairs</label><br>
  <input name="pairs" value="{{ pairs | join(',') }}" style="width:300px">

  <br><br>

  <label>Timeframe</label><br>
  <select name="timeframe">
    <option value="1m" {% if timeframe=="1m" %}selected{% endif %}>1m</option>
    <option value="5m" {% if timeframe=="5m" %}selected{% endif %}>5m</option>
  </select>

  <br><br>

  <label>Strategy</label><br>
  <select name="strategy">
    <option value="RSI_EMA" {% if strategy=="RSI_EMA" %}selected{% endif %}>
      RSI + EMA
    </option>
  </select>

  <br><br>

  <button type="submit">Save</button>
</form>
